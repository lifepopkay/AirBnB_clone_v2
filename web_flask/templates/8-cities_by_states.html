<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>{{Table}}</h1>
    <ul>
      {% for id, name in items | dictsort(false, 'value') %}
      <li>
        {{ id }}: <b>{{ name }}</b>
        <ul>
          {% for id, name in state.cities | dictsort(false, 'value') %}
          <li>{{ id}}: <b>{{ name }}</b></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
